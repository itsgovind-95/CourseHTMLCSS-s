<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #login {
            color: aliceblue;
            background-color: rgb(4, 91, 94);
            border-radius: 5px;
            padding: 5px;
            width: 15%;
            border: none;
        }
        #logout {
            color: aliceblue;
            background-color: red;
            border-radius: 5px;
            padding: 5px;
            width: 15%;
            border: none;
        }
    </style>
</head>
<body>
    <button id="login" onclick="login()">Login</button>
    <button id="logout" onclick="logout()">Logout</button>
</body>
<script>
    function login() {
        alert("You have logged in");
    }
    function logout(){
        alert("You have logged out");
    }
</script>
</html>
