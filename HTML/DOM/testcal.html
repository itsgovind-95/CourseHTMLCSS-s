<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            border: 2px solid black;
            width: 300px;
            height: 400px;
        }
        #numberkeys {
            display: flex;
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="numberkeys">
            <button class="numberkey" value="1">1</button>
            <button class="numberkey" value="2">2</button>
            <button class="numberkey" value="3">3</button>
            <button class="numberkey" value="4">4</button>
            <button class="numberkey" value="5">5</button>
            <button class="numberkey" value="6">6</button>
            <button class="numberkey" value="7">7</button>
            <button class="numberkey" value="8">8</button>
            <button class="numberkey" value="9">9</button>
            <button class="numberkey" value="0">0</button>
 </div>
            
        <div id="operators">
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">*</button>
            <button class="operator" value="/">/</button>
</div>
            
        <div id="special">
        <button class="equal" value="=">=</button>
        <button class="clear" value="Clear">Clear</button>
        
</div>
        
    </div>    
</body>
<script></script>
</html>
