<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Consolas', monospace;
        }
        h2 {
            color: brown;
        }
        li {
            color: #0097A7;
        }
    </style>
</head>
<body>
    <div class="order-list">
        <h2>Order List</h2>
        <ol>
            <li>Java</li>
            <li>Python</li>
            <li>Ruby</li>
            <li>GoLang</li>
            <li>Abap</li>
        </ol>
    </div>
    <div class="unorder-list">
        <h2 >Unorder List</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node</li>
        </ul>
    </div>
   <div class="defination-list">
    <h2>Definition List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
        <dt>LLMs</dt>
        <dd>Large Language Models</dd>
        <dt>NPU</dt>
        <dd>Nural Processing Unit</dd>
    </dl>
   </div>
    
</body>
</html>
